<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Your Name] - Terminal Dashboard</title>
    <style>
        body {
            margin: 0;
            background: #1d1f21;
            color: #c5c8c6;
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #81a2be;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #b5bd68;
        }

        .terminal {
            width: 100%;
            max-width: 900px;
            background: #282a2e;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .header .buttons {
            display: flex;
            gap: 0.5rem;
        }

        .header .buttons div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .header .buttons .red {
            background: #cc6666;
        }

        .header .buttons .yellow {
            background: #f0c674;
        }

        .header .buttons .green {
            background: #b5bd68;
        }

        .content {
            font-size: 1rem;
            line-height: 1.5;
            color: #c5c8c6;
            white-space: pre-wrap;
        }

        .link {
            color: #81a2be;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #969896;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .terminal {
                padding: 1rem;
                width: 100%;
            }

            .content {
                font-size: 0.9rem;
                line-height: 1.4;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .terminal {
                padding: 0.8rem;
            }

            .content {
                font-size: 0.8rem;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
    <h1>  Nikhil Mulik </h1>
    <p>Life unfolds far beyond the lines of code; <br>it's in the moments we explore, create, and connect. <br> This space is just the beginning of a much larger story.</p>

        <div class="header">
            <div class="buttons">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>
        </div>

        <div class="content">
            > <a href="https://www.linkedin.com/in/nikhil-mulik/" class="link">LinkedIn</a>

            > <a href="mailto:muliknikhils@gmail.com?subject=Subject&body=Body%20of%20the%20email" class="link">Send Email</a>
        </div>
    </div>

    <footer>
        &copy; 2025 [Nikhil Mulik] 
    </footer>
</body>
</html>
